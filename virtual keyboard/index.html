<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertual keyboard</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>

<body>
    <div align="center">
        <b>Type text here ...</b><br />
        <input type="text" class="input" />
        <div class="main-container">


            <div class="keyboard-container">
                <div class="row">
                    <button class="button">Esc</button>
                    <button class="button">~ <span>.</span></button>
                    <button class="button">1 !</button>
                    <button class="button">2 @</button>
                    <button class="button">3 #</button>
                    <button class="button">4 $</button>
                    <button class="button">5 %</button>
                    <button class="button">6 ^</button>
                    <button class="button">7 &</button>
                    <button class="button">8 *</button>
                    <button class="button">9 (</button>
                    <button class="button">0 )</button>
                    <button class="button">_ -</button>
                    <button class="button">+ =</button>
                    <button class="button btn">Backspace</button>

                </div>
                <div class="row">
                    <button class="button btn">tab</button>
                    <button class="button">q</button>
                    <button class="button">w</button>
                    <button class="button">e</button>
                    <button class="button">r</button>
                    <button class="button">t</button>
                    <button class="button">y</button>
                    <button class="button">u</button>
                    <button class="button">i</button>
                    <button class="button">o</button>
                    <button class="button">p</button>
                    <button class="button">{ &nbsp;&nbsp;[</button>
                    <button class="button">}&nbsp; &nbsp;]</button>
                    <button class="button">\ &nbsp;&nbsp;|</button>
                    <button class="button">Del</button>
                </div>



                <div class="row">
                    <button class="button cps">Caps Lock</button>
                    <button class="button">a</button>
                    <button class="button">s</button>
                    <button class="button">d</button>
                    <button class="button">f</button>
                    <button class="button">g</button>
                    <button class="button">h</button>
                    <button class="button">j</button>
                    <button class="button">k</button>
                    <button class="button">l</button>
                    <button class="button">: &nbsp;&nbsp; ;</button>
                    <button class="button">" &nbsp;&nbsp; '</button>
                    <button class="button cps">Enter</button>

                </div>

                <div class="row">
                    <button class="button cps">Shift</button>
                    <button class="button">z</button>
                    <button class="button">x</button>
                    <button class="button">c</button>
                    <button class="button">v</button>
                    <button class="button">b</button>
                    <button class="button">n</button>
                    <button class="button">m</button>
                    <button class="button">
                        <&nbsp; &nbsp;,</button>
                            <button class="button">>&nbsp; &nbsp;.</button>
                            <button class="button">? &nbsp;&nbsp;/</button>
                            <button class="button"> ↑</button>
                            <button class="button cps">Shift</button>

                </div>



                <div class="row">
                    <button class="button font">Ctrl</button>
                    <button class="button font">Fn</button>
                    <button class="button font">Alt</button>
                    <button class="button"><img src="./img/windows.png" class="img" /></button>
                    <button class="button spc">&nbsp;&nbsp;&nbsp;</button>
                    <button class="button font">Alt gr</button>
                    <button class="button font">Ctrl</button>
                    <button class="button"> ←</button>
                    <button class="button"> ↓</button>
                    <button class="button"> →</button>

                </div>


            </div>
        </div>
    </div>



</body>

</html>
